    prefix_path:          /punto_navegacion_punto_navegacion
    column:               Array
    with_wildcard_routes: true

punto_navegacion:
  class: sfDoctrineRouteCollection
  options:
    model:                PuntoNavegacion
    module:               punto_navegacion
