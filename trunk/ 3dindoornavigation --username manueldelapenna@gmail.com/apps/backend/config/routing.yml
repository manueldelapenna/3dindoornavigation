multimedia:
  class: sfDoctrineRouteCollection
  options:
    model:                Multimedia
    module:               multimedia
    prefix_path:          /multimedia
    column:               id
    with_wildcard_routes: true

punto_navegacion_punto_navegacion:
  class: sfDoctrineRouteCollection
